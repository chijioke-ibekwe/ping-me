<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/login}">
                <a class="navbar-brand" th:href="@{/login}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <form class="ms-auto p-2" action="#" th:action="@{/contact/search}" method="GET">
                            <div class="form-group">
                                <input type="text" class="form-control" name="search-contacts" id="search-contacts" placeholder="Search Contacts" required>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/logout}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div id="message-row">
            <div class="col-8" id="message-column">
                <div id="contact-header">Contacts</div>
                <div th:each="contact : ${contacts}" class="col-6">
                    <p>
                        <label><a th:href="@{/chat/{userContactId}(userContactId = ${contact.userContactId})}"
                                  th:text="${contact.firstName + ' ' + contact.lastName}"></a></label>
                    </p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
