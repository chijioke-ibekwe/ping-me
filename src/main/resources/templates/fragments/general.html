<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/user/login}">
                <a class="navbar-brand" th:href="@{/user/login}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon"
                         width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav1"
                    aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link auth-nav-link" th:href="@{/user/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link auth-nav-link" th:href="@{/contact}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link auth-nav-link" th:href="@{/user/search}">Find People You May Know</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link auth-nav-link" th:href="@{/request}">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link auth-nav-link disabled" href="#">Settings</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/logout}" method="POST">
                <button class="btn btn-outline-success form-control me-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="login-navbar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/}">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link login-nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login-nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/signup}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Sign Up</button>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="signup-navbar">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/}">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav3" aria-controls="navbarNav3" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link signup-nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signup-nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/login}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Login</button>
            </form>
        </div>
    </nav>

</body>
</html>
