<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/}">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/login}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Login</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <form action="#" th:action="@{/user/signup}" th:object="${signupDTO}" method="post" class="col-sm">
            <h2 id="form-header">Sign Up</h2>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Password" th:field="*{confirmPassword}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="success" th:if="${signupSuccess}" th:text="${successMessage}"></div>
            <div id="failure" th:unless="${signupSuccess}" th:text="${signupError}"></div>
            <div class="form-group">
                <span>Already have an account? </span><label><a th:href="@{/user/login}">Login</a></label>
            </div>
        </form>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
