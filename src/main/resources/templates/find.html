<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" th:href="@{/user/login}">
            <a class="navbar-brand" th:href="@{/user/login}">
                <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
            </a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Find People You May Know</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contacts</a>
                </li>
            </ul>
        </div>
        <form class="ms-auto p-2" action="#" th:action="@{/user/logout}" method="GET">
            <button class="btn btn-outline-success form-control me-2" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container">
    <div>
        <div id="contact-header" class="d-flex justify-content-start">
            <span><i class="fa fa-users icon" aria-hidden="true"></i> Find Users</span>
        </div>
        <form class="row" action="#" th:action="@{/user/search-user}" th:object="${searchDTO}" method="GET">
            <div class="col-6 d-flex align-items-center" id="search-user-field-div">
                <span>
                    <i class="fa fa-search icon" aria-hidden="true"></i>
                </span>
                <input type="text" name="searchInput" id="search-users" class="form-control" placeholder="Search Users" th:field="*{searchInput}" required>
            </div>
            <div class="col-3">
                <select name="searchCriteria" class="form-select" th:field="*{searchCriteria}">
                    <option selected value="">Search By...</option>
                    <option value="BY_NAME">Name</option>
                    <option value="BY_PHONE_NUMBER">Phone Number</option>
                    <option value="BY_USERNAME">Username</option>
                </select>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
<!--        <form action="#" th:action="@{/user/search-user}" th:object="${searchDTO}" class="row" method="GET">-->
<!--            <div class="form-group d-flex align-items-center col-6" id="search-div">-->
<!--                <i class="fa fa-search icon" aria-hidden="true"></i>-->
<!--                <input type="text" name="searchInput" id="search-users" class="form-control" size="40" placeholder="Search Users" th:field="*{searchInput}" required>-->
<!--            </div>-->
<!--            <select name="searchCriteria" class="form-select col-3" th:field="*{searchCriteria}">-->
<!--                <option selected value="">Search By...</option>-->
<!--                <option value="BY_NAME">Name</option>-->
<!--                <option value="BY_PHONE_NUMBER">Phone Number</option>-->
<!--                <option value="BY_USERNAME">Username</option>-->
<!--            </select>-->
<!--            <button class="btn btn-primary col-3" type="submit">Search</button>-->
<!--        </form>-->
        <div th:each="user : ${users}" class="d-flex align-items-center justify-content-between" id="contact-div">
            <span class="d-flex align-items-center">
                <span id="profile-picture">
                    <a href="#" id="profile-picture-anchor">
                        <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/dummy-profile-picture.jpg}" alt="icon" width="50" height="50">
                    </a>
                </span>
                <span id="search-users-name" th:text="${user.firstName + ' ' + user.lastName}"></span>
            </span>
            <a th:href="@{/contact/{userId}/connect(userId = ${user.id})}" id="search-users-button" class="btn btn-success">Connect</a>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
