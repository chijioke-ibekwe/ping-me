<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body onload="connect('connection')">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/user/login}">
                <a class="navbar-brand" th:href="@{/user/login}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/contact}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/search}">Find People You May Know</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/request}">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Settings</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/logout}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div>
            <span id="current-user-id" th:text="${userId}" hidden></span>
            <span id="current-username" th:text="${username}" hidden></span>
            <div id="contact-header" class="d-flex justify-content-between">
                <span><i class="fa fa-address-book icon" aria-hidden="true"></i> Contacts</span>
                <a th:href="@{/user/search}" id="add-contact-header" class="d-flex align-items-center">
                    <span><i class="fa fa-plus" aria-hidden="true"></i>Add Contact</span>
                </a>
            </div>
            <form id="search-form" action="#" th:action="@{/contact/search}" method="GET">
                <div class="form-group d-flex align-items-center" id="search-div">
                    <i class="fa fa-search icon" aria-hidden="true"></i>
                    <input type="text" class="form-control" name="search-contacts" id="search-contacts" size="40" placeholder="Search Contacts" required>
                </div>
            </form>
            <div th:each="contact : ${contacts}" class="d-flex align-items-center" id="contact-div">
                <span id="profile-picture">
                    <a href="#" id="profile-picture-anchor">
                        <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/dummy-profile-picture.jpg}" alt="icon" width="50" height="50">
                    </a>
                </span>
                <a th:href="@{/chat/{userContactId}(userContactId = ${contact.userContactId})}"
                   th:text="${contact.firstName + ' ' + contact.lastName}" id="contact-anchor" class="d-flex align-items-center"></a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
