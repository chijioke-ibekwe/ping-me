<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/}">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/user/signup}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Sign Up</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <form action="#" th:action="@{/user/login}" method="post" class="col-md-6 col-lg-5">
                <h2 id="form-header">Login</h2>
                <div th:if="${param.error}" id="login-error">Invalid username and password.</div>
                <div th:if="${param.logout}" id="logout-success">You have been logged out.</div>
                <div th:unless="${param.error != null OR param.logout != null}" id="error-placeholder"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="form-group" id="signup-link">
                    <span>Don't have an account? </span><label><a th:href="@{/user/signup}">Sign Up</a></label>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
