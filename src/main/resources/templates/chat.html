<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" th:href="@{/login}">
                <a class="navbar-brand" th:href="@{/login}">
                    <img th:src="@{https://ping-me-resources.s3.us-east-2.amazonaws.com/ping-me-icon-1.png}" alt="icon" width="80" height="50">
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Find People You May Know</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contacts</a>
                    </li>
                </ul>
            </div>
            <form class="ms-auto p-2" action="#" th:action="@{/logout}" method="GET">
                <button class="btn btn-outline-success form-control me-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <div th:each="msg : ${messages}" th:unless="${msg.messageText.isEmpty()}">
                <div th:if="${msg.sender.equals(msg.userFullName)}" class="message-nested-div" id="host-nested-div">
                    <div class="sender-name">You</div>
                    <div th:text="${msg.messageText}" class="message-text"></div>
                    <div th:text="${msg.messageTime + ' '}" class="message-time"></div>
                </div>
                <div th:unless="${msg.sender.equals(msg.userFullName)}" class="message-nested-div" id="contact-nested-div">
                    <div th:text="${msg.sender}" class="sender-name"></div>
                    <div th:text="${msg.messageText}" class="message-text"></div>
                    <div th:text="${msg.messageTime + ' '}" class="message-time"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-div">
        <div class="d-flex">
            <div class="flex-fill"></div>
            <form action="#" th:action="@{/chat}" th:object="${newChat}" method="post" class="flex-fill">
                <div class="input-group mb-3">
                    <label for="messageText" class="form-label" hidden>Message Text:</label>
                    <input type="hidden" name="userContactId" id="user-contact-id" th:field="*{userContactId}">
                    <input id="messageText" class="form-control" type="text" th:field="*{messageText}" size="135">
                    <input type="hidden" name="username" th:field="*{username}">
                    <button type="submit" class="btn btn-primary" id="button-addon2">Send</button>
                </div>
            </form>
            <div class="flex-fill"></div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
