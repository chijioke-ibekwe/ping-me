<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        #header, #main {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

         #header {
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="header">CHAT BOT</h1>
<span><label><a th:href="@{/logout}">Log out</a></label></span>
    <div class="container">
        <div th:each="msg : ${messages}" th:unless="${msg.messageText.isEmpty()}">
            <p>
                <span th:text="${msg.timestamp + ' '}"></span><strong><span th:text="${msg.username + ': '}"></span></strong>
                <span th:text="${msg.messageText}"></span>
            </p>
        </div>
        <footer class="fixed-bottom">
                <form action="#" th:action="@{/chat}" th:object="${newChat}" method="post" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="messageText">Message Text:</label>
                        <input id="messageText" type="text" th:field="*{messageText}">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="messageType">Message Type: </label>
                        <select id="messageType" th:field="*{messageType}">
                            <option th:value="Say" selected>Say</option>
                            <option th:value="Shout">Shout</option>
                            <option th:value="Whisper">Whisper</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                </form>
        </footer>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
