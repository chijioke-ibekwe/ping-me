server:
  port: 5000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ping_me
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  liquibase:
    change-log: 'classpath:/db/changelog-master.yaml'

amazon-properties:
  bucket-name:
    profile-picture: ping-me-profile-pictures

cloud:
  aws:
    credentials:
      access-key: KEY
      secret-key: SECRET

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG
    com:
      project:
        pingme:
          service:
            impl: DEBUG
          controller: DEBUG
    feign: TRACE
