spring.datasource.url=jdbc:postgresql://localhost:5432/ping_me
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:/db/changelog-master.yaml
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.com.project.pingme.service.impl=DEBUG
logging.level.com.project.pingme.controller=DEBUG
logging.level.feign=TRACE

